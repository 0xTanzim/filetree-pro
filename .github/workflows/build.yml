name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

env:
  NODE_VERSION: 24.x

jobs:
  # Stage 1: Build and Test
  test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name:  Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint
      continue-on-error: true

    - name: ğŸ—ï¸ Compile TypeScript
      run: npm run compile

    - name: âœ… Run tests
      run: npm test

  # Stage 2: Package Extension
  package:
    name: ğŸ“¦ Package Extension
    runs-on: ubuntu-latest
    needs: test
    # Only package on main branch pushes or releases
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'release'
    outputs:
      version: ${{ steps.package-info.outputs.version }}
      vsix-path: ${{ steps.package.outputs.vsix-path }}

    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name:  Install dependencies
      run: npm ci

    - name: ğŸ“‹ Install vsce globally
      run: npm install -g @vscode/vsce

    - name: ğŸ—ï¸ Compile TypeScript
      run: npm run compile

    - name: ğŸ“‹ Get package info
      id: package-info
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "ğŸ“‹ Extension version: ${VERSION}"

    - name: ğŸ“¦ Package extension
      id: package
      run: |
        vsce package --out filetree-pro-${{ steps.package-info.outputs.version }}.vsix
        VSIX_PATH="filetree-pro-${{ steps.package-info.outputs.version }}.vsix"
        echo "vsix-path=${VSIX_PATH}" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Generated VSIX: ${VSIX_PATH}"

    - name: ğŸ“ Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: "*.vsix"
        retention-days: 10

  # Stage 3: Publish to Marketplaces
  publish:
    name: ğŸš€ Publish Extension
    runs-on: ubuntu-latest
    needs: [test, package]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production

    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ” Verify Release Context
      run: |
        echo "ğŸ¯ Publishing triggered by release: ${{ github.event.release.tag_name }}"
        echo "ğŸ“ Release name: ${{ github.event.release.name }}"
        echo "ğŸ“¦ Package version: ${{ needs.package.outputs.version }}"
        echo "ï¿½ï¸ This job only runs on GitHub releases - never on branch pushes!"

    - name: ï¿½ğŸ› ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“‹ Install publishing tools
      run: |
        npm install -g @vscode/vsce
        npm install -g ovsx

    - name: ğŸ“¥ Download VSIX artifact
      uses: actions/download-artifact@v4
      with:
        name: extension-vsix
        path: ./

    - name: ğŸª Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        echo "ğŸª Publishing to VS Code Marketplace..."
        vsce publish --packagePath ${{ needs.package.outputs.vsix-path }}

    - name: ğŸŒ Publish to Open VSX Registry
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
      run: |
        echo "ğŸŒ Publishing to Open VSX Registry..."
        ovsx publish ${{ needs.package.outputs.vsix-path }} -p $OVSX_PAT

    - name: âœ… Publishing Complete
      run: |
        echo "ğŸ‰ Extension published successfully!"
        echo "ğŸ“¦ VS Code Marketplace: https://marketplace.visualstudio.com/items?itemName=0xtanzim.filetree-pro"
        echo "ğŸŒ Open VSX Registry: https://open-vsx.org/extension/0xtanzim/filetree-pro"

  # Stage 4: Create Release Asset (for manual releases)
  release-asset:
    name: ğŸ“ Upload Release Asset
    runs-on: ubuntu-latest
    needs: [test, package]
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - name: ğŸ“¥ Download VSIX artifact
      uses: actions/download-artifact@v4
      with:
        name: extension-vsix
        path: ./

    - name: ğŸ“ Upload release asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ needs.package.outputs.vsix-path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
